<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://kit.fontawesome.com/2692d7e9ce.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="top">
        <div class="one">
            <img src="https://course.boostmysites.com/wp-content/uploads/2022/04/liz-gross-signup-1.gif" alt="signup" width="90%"/>
        </div>
        <div class="two">
            <form class="formy">
                <h1  class="heading" style="text-align: center;">SignUp</h1>
                <label><i class="fa-regular fa-user"></i> Username</label>
                <input type="text" placeholder="Eg:Tajmun" name="username"/>
                <label><i class="fa-solid fa-phone"></i> phone Number</label>
                <input type="text" placeholder="12343556" name="phone number"/>
                <label><i class="fa-solid fa-envelope"></i> Email</label>
                <input type="email" placeholder="Eg:Tajmun@gmai.com" name="email"/>
                <label><i class="fa-solid fa-lock"></i> Password</label>
                <input type="password" placeholder="Eg:Tajmun@1234" name="password"/>
                <label><i class="fa-solid fa-lock"></i> confirm Password</label>
                <input type="password" placeholder="Eg:Tajmun@1234" name="confirmPassword"/>
                <div class="check">
                    <input type="checkbox"/>
                    <h6>I accept the rules</h6>&nbsp;&nbsp;
                </div>
                <button class= "btn" button="submit">signup</button>
            </form>
            <hr class="line"/>
            <p class="para">Already account <a href="#">Login<i class="fa-solid fa-right-to-bracket"></i></a></p>
            <p class="para"><a herf="#">Forgotpassword<i class="fa-solid fa-question"></i></a></p>
        </div>
    </section>
</body>
</html>
